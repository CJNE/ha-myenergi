# Service ID
myenergi_boost:
  name: Boost
  description: Start manual boost
  target:
    entity:
      domain: select
  fields:
    amount:
      name: Amount
      description: Boost amount (kWh)
      required: true
      selector:
        number:
          min: 1
          max: 99
myenergi_eddi_boost:
  name: Boost
  description: Start manual boost
  target:
    entity:
      domain: select
  fields:
    target:
      name: Target
      description: Heater / Relay
      required: true
      selector:
        select:
          options:
            - "Heater 1"
            - "Heater 2"
            - "Relay 1"
            - "Relay 2"
    time:
      name: Time
      description: Boost time (minutes)
      required: true
      selector:
        number:
          min: 1
          max: 240
myenergi_smart_boost:
  name: Smart boost
  description: Start smart boost
  target:
    device:
      model: Zappi
    entity:
      domain: select
  fields:
    amount:
      name: Amount
      description: Boost amount (kWh)
      required: true
      selector:
        number:
          min: 1
          max: 99
    when:
      name: Done by
      description: What time the charge must be completed
      required: true
      selector:
        time:
myenergi_stop_boost:
  name: Stop boost
  description: Stop boost
  target:
    device:
      model: Zappi
    entity:
      domain: select
myenergi_unlock:
  name: Unlock
  description: Unlock
  target:
    device:
      model: Zappi
    entity:
      domain: select
myenergi_libbi_charge_target:
  name: Charge target
  description: Set charge target for libbi
  target:
    device:
      model: Libbi
  fields:
    chargetarget:
      name: Charge Target
      description: Libbi charge target in Wh
      required: true
      selector:
        number:
          min: 0
          max: 20400
          step: 255
